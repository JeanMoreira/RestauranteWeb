<div class="container">
   <form>
    <div class="form-group">
    
        <input type="text" hidden class="form-control" name="id" [ngModel]="prato.id" (ngModelChange)= "$event"/>
    </div>
    <div class="form-group">
        <label for="descricao">Descricao</label>
        <input type="text" class="form-control" name="descricao" [ngModel]="prato.descricao" (ngModelChange)= "$event">
    </div>
     <div class="form-group">
        <label for="Preco">Preco</label>
        <input type="text" class="form-control" name="preco" [ngModel]="prato.preco" (ngModelChange)= "$event"/>
    </div>
    <button (click)="Salvar()" class="btn btn-successes">Salvar</button> 
    <a class="btn btn-secondary" routerLink="/">Voltar</a>
</form>
 
</div>
