<div class="container">
   <form (ngSubmit)="onSubmit()" #contatoForm="ngForm">
    <div class="form-group">
    
        <input type="text" hidden class="form-control" name="id" [(ngModel)]="prato.id"/>
    </div>
    <select [(ngModel)]="selectedValue" name="restauranteId" class="form-control" required> 
        <option *ngFor="let c of restaurantes" [ngValue]="c.id" >{{c.descricao}}</option>
      </select>
    <div class="form-group">
        <label for="descricao">Descricao</label>
        <input type="text" class="form-control" name="descricao" [(ngModel)]="prato.descricao" required/>
    </div>
     <div class="form-group">
        <label for="Preco">Preco</label>
        <input type="text" class="form-control" name="preco" [(ngModel)]="prato.preco" required/>
    </div>
    <button  class="btn btn-successes"  [disabled]="!contatoForm.form.valid">Salvar</button> 
    <a class="btn btn-secondary" routerLink="/prato">Voltar</a>
</form>
 
</div>
